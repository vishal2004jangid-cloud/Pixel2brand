<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel2brands — Launching Soon</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
      --bg-overlay: rgba(20,20,20,0.55);
      --muted: #bfc3c6;
      --neon: #c7ff00;
      --max-width: 800px;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:Poppins,system-ui,Arial,Helvetica,sans-serif;
      color:#eee;
      overflow-x:hidden;
      background:#0b0b0b;
    }

    /* Background Video / Image */
    .video-wrap{
      position:fixed;inset:0;z-index:-2;overflow:hidden;
    }
    .video-wrap video{
      min-width:100%;min-height:100%;width:auto;height:auto;position:absolute;
      top:50%;left:50%;transform:translate(-50%,-50%);
      object-fit:cover;filter:grayscale(90%) contrast(110%);
    }
    .overlay{
      position:fixed;inset:0;
      background:linear-gradient(180deg, rgba(10,10,10,0.55), rgba(30,30,30,0.7));
      z-index:-1;
    }

    @keyframes fadeInUp{0%{opacity:0;transform:translateY(10px)}100%{opacity:1;transform:translateY(0)}}
    @keyframes fadeIn{0%{opacity:0}100%{opacity:1}}

    .container{
      max-width:var(--max-width);
      margin:0 auto;
      padding:40px 20px;
      text-align:center;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100%;
      animation:fadeIn 1.5s ease-out;
    }
    .logo img{
      width:180px;height:auto;border-radius:12px;margin-bottom:20px;
      animation:fadeIn 2s ease-out;
    }
    h1{
      font-family:'Playfair Display',serif;
      font-size:48px;
      margin:0 0 16px;
      color:#fff;
      animation:fadeInUp 1.3s ease-out;
    }
    p.lead{
      font-size:18px;color:var(--muted);max-width:600px;margin:0 auto 30px;
      animation:fadeInUp 1.5s ease-out;
    }
    .btn{
      background:linear-gradient(180deg,var(--neon), #9cff00);
      padding:12px 20px;
      border-radius:10px;
      border:none;
      color:#0b0b00;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
      transition:transform .25s,box-shadow .25s;
      text-decoration:none;
      display:inline-block;
      margin-top:10px;
      animation:fadeInUp 1.6s ease-out;
    }
    .btn:hover{transform:translateY(-3px);box-shadow:0 12px 22px rgba(0,0,0,0.45)}

    .contact-info{
      margin-top:40px;
      animation:fadeInUp 2s ease-out;
    }
    .contact-info p{
      font-size:15px;margin:6px 0;color:#ccc;
    }
    .contact-info a{color:var(--neon);text-decoration:none;}
    .contact-info a:hover{text-decoration:underline;}
    .social-icons{
      margin-top:20px;
    }
    .social-icons a{
      display:inline-block;margin:0 12px;font-size:22px;color:#fff;transition:color 0.3s ease, transform 0.3s ease;
    }
    .social-icons a:hover{color:var(--neon);transform:scale(1.1);}
  </style>
</head>
<body>

<!-- Optional Background Video -->
<div class="video-wrap" aria-hidden="true">
  <video autoplay muted loop playsinline id="bgvid">
    <source src="https://www.dropbox.com/scl/fi/uwt2c08g349l6k93lz7nr/video.mp4?rlkey=9q7yzkirl36daklezq8h7ifmd&st=m2aj6cyj&raw=1" type="video/mp4">
  </video>
</div>
<div class="overlay"></div>

<div class="container">
  <div class="logo">
    <img src="https://www.dropbox.com/scl/fi/eumow9efehlskog5utb2z/logo.png?rlkey=99ujxb07c9dw4jaujjyozahfz&st=upxib4j1&raw=1" alt="Pixel2brands Logo">
  </div>
  <h1>We’re Launching Soon!</h1>
  <p class="lead">Our new website is under construction. Stay tuned for something amazing!<br>Meanwhile, you can reach us below.</p>
  <a href="https://wa.me/919166160099" class="btn" target="_blank">Contact Us</a>

  <div class="contact-info">
    <p>Email: <a href="mailto:contact.pixel2brand@gmail.com">contact.pixel2brand@gmail.com</a></p>
    <p>Phone: <a href="tel:+919166160099">+91 91661 60099</a></p>
    <div class="social-icons">
      <a href="https://www.instagram.com/pixel2brand" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/pixel-to-brand-b414a8387?
    </div>
  </div>
</div>

<script>
  const vid = document.getElementById('bgvid');
  document.addEventListener('visibilitychange', ()=>{ document.hidden ? vid.pause() : vid.play(); });
</script>

</body>
</html>
